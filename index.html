<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <title>Платіжна інтеграція plata by mono для Shopify</title>
  <style>
    /* Сброс отступов по умолчанию */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      color: #333;
      background-color: #fafafa;
      line-height: 1.5;
    }

    header {
      background-color: #f8f8f8;
      padding: 20px;
      text-align: center;
    }

    header h1 {
      font-size: 24px;
      font-weight: normal;
      margin-bottom: 10px;
    }

    .container {
      max-width: 700px;
      margin: 0 auto;
      padding: 40px 20px;
      text-align: center;
    }

    .btn {
      display: inline-block;
      background-color: #000;
      color: #fff;
      text-decoration: none;
      padding: 12px 24px;
      border-radius: 4px;
      margin-bottom: 40px;
      font-size: 16px;
      transition: background-color 0.2s;
      cursor: pointer;
    }

    .btn:hover {
      background-color: #333;
    }

    h2 {
      font-size: 20px;
      margin-bottom: 20px;
    }

    .cat-image {
      max-width: 300px;
      height: auto;
    }

    footer {
      text-align: center;
      padding: 10px;
      font-size: 14px;
      color: #666;
    }
  </style>
</head>
<body>

  <header>
    <h1>Платіжна інтеграція plata by mono для Shopify</h1>
  </header>

  <div class="container">
    <a href="#" class="btn">Підключити інтеграцію</a>

    <h2>Інтернет-еквайринг plata by mono</h2>

    <!-- Замените src на свою картинку котика, если есть. -->
    <img 
      src="plata.png?text=Mono+Cat" 
      alt="Mono Cat" 
      class="cat-image"
    />
  </div>

  <footer>
    &copy; 2025. Monobank & Shopify integration.
  </footer>

</body>
</html>
